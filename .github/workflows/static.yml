name: Deploy Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build Angular (workspace)
        run: npm run build -w @carioca/web -- --base-href /carioca-online/

      - name: SPA fallback (404.html)
        run: |
          INDEX=$(find apps/web/dist -name index.html | head -n 1)
          echo "index: $INDEX"
          DIR=$(dirname "$INDEX")
          cp "$INDEX" "$DIR/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
