name: Deploy Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build Angular (workspace)
        run: npm run build -w @carioca/web -- --base-href /carioca-online/ --deploy-url /carioca-online/

      - name: Resolve dist folder (where index.html is)
        id: dist
        shell: bash
        run: |
          INDEX="$(find apps/web/dist -type f -name index.html | head -n 1)"
          if [ -z "$INDEX" ]; then
            echo "ERROR: index.html not found under apps/web/dist"
            find apps/web/dist -maxdepth 5 -type f | head -n 50
            exit 1
          fi
          DIR="$(dirname "$INDEX")"
          echo "index: $INDEX"
          echo "dir: $DIR"
          echo "dir=$DIR" >> "$GITHUB_OUTPUT"

      - name: SPA fallback (404.html)
        shell: bash
        run: |
          cp "${{ steps.dist.outputs.dir }}/index.html" "${{ steps.dist.outputs.dir }}/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.dist.outputs.dir }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
